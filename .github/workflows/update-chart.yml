name: Update Chart Data

on:
  schedule:
    # Runs at 12:01 AM EST every Friday
    # Using UTC time (EST is UTC-5)
    - cron: '1 5 * * 5'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        path: repo
    
    - name: Debug - List files
      run: |
        echo "Current directory:"
        pwd
        echo "Listing root directory:"
        ls -la
        echo "Listing repo directory:"
        ls -la repo/
        echo "Checking package.json in repo:"
        ls -la repo/package.json || echo "package.json not found in repo"
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: repo
      run: |
        echo "Current directory:"
        pwd
        echo "Listing files:"
        ls -la
        echo "Contents of package.json:"
        cat package.json
        npm install
    
    - name: Run update script
      working-directory: repo
      run: node scripts/updateData.js
      env:
        APP_ID: ${{ secrets.APP_ID }}
        API_KEY: ${{ secrets.API_KEY }}
    
    - name: Configure Git
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
    
    - name: Commit and push if changed
      working-directory: repo
      run: |
        git add data.js
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update chart data [skip ci]" && git push) 