<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asheville Music Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2CMRZC02S5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2CMRZC02S5', {
      'send_page_view': false
    });
  </script>

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  crossorigin="anonymous"
>

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/mainMenu.css">
  <link rel="stylesheet" href="styles/mainHeader.css">
  <link rel="stylesheet" href="styles/chartHeader.css">
  <link rel="stylesheet" href="styles/artistCells.css">
  <link rel="stylesheet" href="styles/inlineAlert.css">
</head>

<body>
  <div class="sticky-header">
    <div id="main-action-menu"></div>
    <div id="main-header"></div>
  </div>
  <div id="chart-container"></div>

  <!-- Load component scripts -->
  <script src="js/mainMenu.js"></script>
  <script src="js/mainHeader.js"></script>
  <script src="js/router.js"></script>
  <script src="js/chart.js"></script>

  <script type="module">
    import { renderChart } from './js/chart.js';
    import { loadChartData } from './js/dataLoader.js';
    import { initAnalytics } from './js/analytics.js';

    document.addEventListener('DOMContentLoaded', async () => {
      initAnalytics();
      renderMainMenu(document.getElementById('main-action-menu'));
      renderMainHeader(document.getElementById('main-header'));
      try {
        const { dataset, displayWeekStart, displayWeekEnd, timestamp } = await loadChartData();
        const chartData = Array.isArray(dataset?.data) ? dataset.data : [];
        renderChart(
          document.getElementById('chart-container'),
          chartData,
          { displayWeekStart, displayWeekEnd, timestamp }
        );
      } catch (error) {
        console.error('Failed to load chart data:', error);
        renderChart(document.getElementById('chart-container'), []);
      }
    });
  </script>

</body>
</html>
